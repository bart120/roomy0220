<h3>Liste des salles</h3>

<table *ngIf="rooms; else loading">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of rooms">
            <td>{{item.name | uppercase}}</td>
            <td>{{item.price | currency : 'â‚¬'}}</td>
            <td>
                <a mat-button routerLink="/rooms/detail/{{item.id}}">
                    <mat-icon>search</mat-icon>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
