<mat-card *ngIf="obsRoom$ | async as room">
    <mat-card-header>
        <mat-card-title>{{room.name}}</mat-card-title>
        <mat-card-subtitle>{{room.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{room.seatCount}} places
    </mat-card-content>
</mat-card>
